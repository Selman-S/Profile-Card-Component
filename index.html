<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> Profile card component</title>



</head>

<body>
  <div class="container">
    <main>
      <div class="cart-top">
        <div class="profile-img"></div>
      </div>
      <div class="cart-bottom">
        <div class="desc">
          <div class="desc-name">
            
            <p class="user-name">Victor Crest</p>
            <p id="age">26</p>
          </div>
          <p id="city">London</p>
        </div>
       
        <div class="fans">
          <div class="fans-div">
            <p class="quantity">80K</p>
            <p class="fan">Followers</p>
          </div>
          <div class="fans-div">
            <p class="quantity">803K</p>
            <p class="fan">Likes</p>
          </div>
          <div class="fans-div">
            <p class="quantity">1.4K</p>
            <p class="fan">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
